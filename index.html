<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Random Country Information</title>
    <link rel="stylesheet" href="./syle.css" />
  </head>
  <body>
    <div id="app">
      <div class="circleCont">
        <div class="headerCont">
          <h1 class="header">Country Name: {{countryName}}</h1>
        </div>
        <h2 class="capital">Country Capital: {{capital}}</h2>
        <h3 class="language">National Language: {{language}}</h3>
        <h3 class="currency">Currency: {{currency}}</h3>
        <div class="flagCont">
          <img class="flag" v-bind:src="flag" />
        </div>
        <button v-on:click="getCountry()">Get Country Info</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
